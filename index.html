<!-- pyramid generator via css and html -->
<!DOCTYPE html>
<html>
<head>
  <title>Pyramid Generator</title>
  <style>
    body {
      font-family: monospace;
      background-color: #f4f4f4;
      padding: 20px;
    }
    #pyramid {
      white-space: pre;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

<h2>Huge Pyramid Generator</h2>

<label for="heightInput">Enter pyramid height:</label>
<input type="number" id="heightInput" min="1" value="10">
<button onclick="generatePyramid()">Generate Pyramid</button>

<pre id="pyramid"></pre>

<script>
  function generatePyramid() {
    const height = parseInt(document.getElementById("heightInput").value);
    let output = "";

    for (let i = 1; i <= height; i++) {
      const spaces = " ".repeat(height - i);
      const stars = "*".repeat(2 * i - 1);
      output += spaces + stars + "\n";
    }

    document.getElementById("pyramid").textContent = output;
  }
</script>

</body>
</html>
<!-- This HTML code creates a simple web page that allows users to generate a pyramid of stars based on the height they input. -->
